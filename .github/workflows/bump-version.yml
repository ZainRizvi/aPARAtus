name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      beta:
        description: 'Create beta/pre-release'
        required: false
        type: boolean
        default: false

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUMP_TYPE: ${{ github.event.inputs.bump }}
          IS_BETA: ${{ github.event.inputs.beta }}
        run: |
          if [ "$IS_BETA" = "true" ]; then
            node scripts/release.mjs "$BUMP_TYPE" beta
          else
            node scripts/release.mjs "$BUMP_TYPE"
          fi
